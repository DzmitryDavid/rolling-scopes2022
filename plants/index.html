<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">

        <div class="header__nav">

            <li class="nav__item">

            </li>
            <li class="nav__item">
              <a class="nav__item-link" href="#">Service</a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link" href="#">Price</a>
            </li>
            <li class="nav__item">
              <a class="nav__item-link" href="#">Contacts</a>

          </ul>

      </div>
    </div>

  <main>
    <section class="welcome">
